<template>
    <lightning-card title="Pagination  of Contacts">
        <div class="slds-var-m-around_medium">
            <template if:true={visibleContacts}>
                <template for:each={visibleContacts} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>

            </template>
            <div slot="footer" class="slds-var-m-vertical_medium">
                <c-pagination records={totalContacts} onupdate={updateContactHandler}></c-pagination>
            </div>
        </div>
    </lightning-card>

    <lightning-card title="Pagination of Opportunity">
        <div class="slds-var-m-around_medium">
            <template if:true={visibleOpp}>
                <template for:each={visibleOpp} for:item="opp">
                    <p key={opp.Id}>{opp.Name}</p>
                </template>

            </template>
            <div slot="footer" class="slds-var-m-vertical_medium">
                <c-pagination records={totalOpp} onupdate={updateOppHandler}></c-pagination>
            </div>
        </div>
    </lightning-card>

</template>
